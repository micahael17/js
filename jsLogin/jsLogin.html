<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>董董購物網</title>
    <link rel="stylesheet" type="text/css" href="jsLogin.css">
</head>

<body>
    <!------ 燈箱：登入 ------>
    <div id="lightBox" style="display:none">
        <table border="1" align="center" cellspacing="0" id="tableLogin">
            <tr>
                <td>帳號</td>
                <td><input type="text" name="memId" id="memId"></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input type="password" name="memPsw" id="memPsw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="btnLogin" value="登入">
                    <input type="button" id="btnCancel" value="取消">
                </td>
            </tr>
        </table>
    </div>
    <!------ 燈箱：登入 ------>

    <!-- wrapper -->
    <div id="wrapper">
        <!------ 登入bar ------>
        <img src="大頭照.jpg">
        <div id="bar" style="position: absolute;top:0;right: 20px">
            <span id="memName">&nbsp;</span>
            <span id="spanLogin">登入</span>
            <!------ 登入bar ------>
        </div>

        <div id="content">
            <center>
                <h1>這是首頁</h1>
            </center>
        </div>

        <div id="footer"></div>

    </div>
    <script>
        function showLightBox() {
            var spanLogin = document.getElementById("spanLogin");
            if (spanLogin.innerText == "登入") {
                document.getElementById("lightBox").style.display = "block";
            } else {
                document.getElementById("memName").style.display = "none";

            }
            spanLogin.innerHTML = "登入";

        } //showLoginForm

        function checkLoginData() {
            var memId = document.getElementById("memId");
            var memPsw = document.getElementById("memPsw");
            console.log(memId.value);
            console.log(memPsw.value);
            if (memId.value == "Sara" && memPsw.value == "111") {
                window.alert("登入成功");
                var spanLogin = document.getElementById("spanLogin");
                spanLogin.innerHTML = "登出";
                var memName = document.getElementById("memName");
                memName.innerHTML = "董董"
                memId.value = "";
                memPsw.value = "";



            } else {
                window.alert("帳密錯誤");
            }
        }

        function cancelLogin() {
            document.getElementById("lightBox").style.display = "none";

        }

        function init() {
            spanLogin.addEventListener("click", showLightBox, false);


            btnLogin.addEventListener("click", checkLoginData, false);


            btnCancel.addEventListener("click", cancelLogin, false);

        }; //window.onload

        window.addEventListener("load", init, false);
    </script>
</body>

</html>
