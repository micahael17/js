<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Examples</title>

</head>

<body>

    <input type="button" name="btn" value="10+20=?[0]" onclick="showAns(); window.alert('OK?');">&nbsp;&nbsp;
    <input type="button" name="btn" value="10+20=?[1]">&nbsp;&nbsp;
    <input type="button" name="btn" value="10+20=?[2]">&nbsp;&nbsp;

    <script>
        function showAns() {
            var a = 10;
            var b = 20;
            window.alert(a + b);
        }

        function showSmile() {
            window.alert("^__________^");
            btns[2].removeEventListener("click", showSmile, false);
        }

        function init() {
            btns = document.getElementsByName("btn");
            btns[1].onclick = showAns;

            btns[2].addEventListener("click", showAns, false);
            btns[2].addEventListener("click", showSmile, false);
        }
        var btns;
        window.addEventListener("load", init, false);
    </script>

</body>

</html>
